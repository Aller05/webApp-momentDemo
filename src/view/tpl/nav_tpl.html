<div class="nav" >

    <a ng-click="nav()">
        <img src="images/navlist.png">
    </a>
    <a ng-click="goBack(event)">
        <img src="images/goback.png">
    </a>
    <span ng-bind="title"></span>
    <a >
        <img src="images/whiteheart.png" ng-show="!isInLike" ng-click="saveLike()">

    </a>
</div>
